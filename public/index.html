<!DOCTYPE html>
<html lang="en">

<head>
	<title>App Non Conformità</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<script type="text/javascript" src = "\js\scriptHandler.js"></script>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/uploadmultiple" method="post" enctype="multipart/form-data">
				<span class="contact100-form-title">
					MODULO NON CONFORMITÀ FORNITORI
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Nome Operatore</span>
					<input class="input100" id="nomeOperatoreID" type="text" name="nomeOperatore" placeholder="Scrivi qui">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<span class="label-input100">Codice NCF</span>
					<input class="input100" type="text" name="codiceNCF" placeholder="Scrivi qui">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Fornitore</span>
					<div>
						<select class="selection-2" name="fornitore">
							<option>FornitoreXYZ</option>
							<option>Online Store</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Valid quantity is required">
					<span class="label-input100">Quantità Non Conformità</span>
					<input class="input100" type="number" name="quantitàNonConformità"
						placeholder="Inserire 0 se non identificata">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Valid quantity is required">
					<span class="label-input100">Quantità Lotto Analisi</span>
					<input class="input100" type="number" name="quantitàLottoAnalisi" placeholder="Scrivi qui">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Analisi Effettuata</span>
					<div class="contact100-form-radio m-t-15">
						<input class="input-radio100" id="radio1" type="radio" name="radioAnalisiEffettuata" value="campione"
							checked="checked">
						<label class="label-radio100" for="radio1">
							Campione
						</label>
					</div>
					<div class="contact100-form-radio">
						<input class="input-radio100" id="radio2" type="radio" name="radioAnalisiEffettuata" value="intero lotto">
						<label class="label-radio100" for="radio2">
							Intero Lotto
						</label>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Rilevato in</span>
					<div class="contact100-form-radio m-t-15">
						<input class="input-radio100" id="radio3" type="radio" name="radioRilevatoIn" value="accettazione"
							checked="checked">
						<label class="label-radio100" for="radio3">
							Accettazione
						</label>
					</div>
					<div class="contact100-form-radio">
						<input class="input-radio100" id="radio4" type="radio" name="radioRilevatoIn" value="produzione">
						<label class="label-radio100" for="radio4">
							Produzione
						</label>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Classificazione Difetto (DR)</span>
					<div class="contact100-form-radio m-t-15">
						<input class="input-radio100" id="radio3" type="radio" name="radioClassificazioneDifetto" value="TR - Trattamento (Crom. Vern.) Non Idoneo"
							checked="checked">
						<label class="label-radio100" for="radio3">
							TR - Trattamento (Crom. Vern.) Non Idoneo
						</label>
					</div>
					<div class="contact100-form-radio">
						<input class="input-radio100" id="radio4" type="radio" name="radioClassificazioneDifetto" value="DN - Ammaccato/Graffiato/Ruggine">
						<label class="label-radio100" for="radio4">
							DN - Ammaccato/Graffiato/Ruggine
						</label>
					</div>
					<div class="contact100-form-radio">
						<input class="input-radio100" id="radio4" type="radio" name="radioClassificazioneDifetto" value="FS - Finitura Superficiale (Rugosità/Bave)">
						<label class="label-radio100" for="radio4">
							FS - Finitura Superficiale (Rugosità/Bave)
						</label>
					</div>
					<div class="contact100-form-radio">
						<input class="input-radio100" id="radio4" type="radio" name="radioClassificazioneDifetto" value="DS - Non a Disegno">
						<label class="label-radio100" for="radio4">
							DS - Non a Disegno
						</label>
					</div>
					<div class="contact100-form-radio">
						<input class="input-radio100" id="radio4" type="radio" name="radioClassificazioneDifetto" value="IM - Imballo Non Idoneo">
						<label class="label-radio100" for="radio4">
							IM - Imballo Non Idoneo
						</label>
					</div>
					<div class="contact100-form-radio">
						<input class="input-radio100" id="radio4" type="radio" name="radioClassificazioneDifetto" value="CM - Componente Mancante">
						<label class="label-radio100" for="radio4">
							CM - Componente Mancante
						</label>
					</div>
					<div class="contact100-form-radio">
						<input class="input-radio100" id="radio4" type="radio" name="radioClassificazioneDifetto" value="FM - Lavorazione Mancante">
						<label class="label-radio100" for="radio4">
							FM - Lavorazione Mancante
						</label>
					</div>
					<div class="contact100-form-radio">
						<input class="input-radio100" id="radio4" type="radio" name="radioClassificazioneDifetto" value="ZZ - Altro">
						<label class="label-radio100" for="radio4">
							ZZ - Altro
						</label>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Message is required">
					<span class="label-input100">Foto</span>
					<input class="form-control-file" type="file" accept="image/*" name="myFiles" multiple="multiple">

				</div>


				<div class="wrap-input100 validate-input" data-validate="Message is required">
					<span class="label-input100">Dettaglio Difetto per Fornitore</span>
					<textarea class="input100" name="dettaglioDifettoPerFornitore" placeholder="Scrivi qui"></textarea>
					<span class="focus-input100"></span>
				</div>



				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" type="submit">

							<span>
								Invia
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>



</body>

</html>
