<!DOCTYPE html>
<html lang="en">

<head>
	<title>Report Inviato</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" type='text/css' href="http://10.10.1.23:3001/confirmationcss">
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
	<!--===============================================================================================-->
	<!--==========================================SCRIPTS==============================================-->
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/confirmationPage.js"></script>
	<!--==========================================SCRIPTS==============================================-->
</head>

<style>
	body {
		background: lightblue;
		text-align: center;
		box-sizing: border-box;
		font-family: "Lato", Sans-serif;
		/*   position:relative; */
	}

	.box {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	.btn:link,
	.btn:visited {
		text-decoration: none;
		text-transform: uppercase;
		position: relative;
		top: 0;
		left: 0;
		padding: 20px 40px;
		border-radius: 100px;
		display: inline-block;
		transition: all .5s;
	}

	.btn-white {
		background: #fff;
		color: #000;
	}

	.btn:hover {
		box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
		transform: translateY(-3px);
	}

	.btn:active {
		box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
		transform:translateY(-1px);
	}

	.btn-bottom-animation-1 {
		animation: comeFromBottom 1s ease-out .8s;
	}

	.btn::after {
		content: "";
		text-decoration: none;
		text-transform: uppercase;
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		border-radius: 100px;
		display: inline-block;
		z-index: -1;
		transition: all .5s;
	}

	.btn-white::after {
		background: #fff;
	}

	.btn-animation-1:hover::after {
		transform: scaleX(1.4) scaleY(1.6);
		opacity: 0;
	}

	@keyframes comeFromBottom {
		0% {
			opacity: 0;
			transform: translateY(40px);
		}

		100% {
			opacity: 1;
			transform: translateY(0);
		}
	}
</style>

<body>
	<div class="box">
		<a href="#" id="goToHomePage" class="btn btn-white btn-animation-1">Torna all'HOMEPAGE</a>
	</div>
</body>

</html>
